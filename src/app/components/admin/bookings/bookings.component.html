<app-page-header></app-page-header>
<div class="row">
  <div class="col-xs-11" >
    <div class="bookings">
      <select class="mb-3">
        <option value="prima">prima</option>
        <option value="adoua">secund</option>
      </select>
          <!-- BOOKINGS -->
      <section class="panel">
        <div >
          <table class="table" id="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Availability</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of myData" >  
                <td>{{data.name}}
                </td>
                <td>
                    {{data.email}}
                </td>
                <td>
                    {{data.phone}}
                </td>
                <td>
                    {{data.availability}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <!-- /END BOOKINGS -->
    </div>
  </div>
</div>
